<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="FileLock">
  <title>FileLock</title>

  <!-- Background split using Python colors -->
  <defs>
    <linearGradient id="pySplit" x1="0" y1="0" x2="1" y2="1">
      <stop offset="50%" stop-color="#3776AB"></stop>
      <stop offset="50%" stop-color="#FFD43B"></stop>
    </linearGradient>
  </defs>

  <rect x="16" y="16" width="224" height="224" rx="48" fill="url(#pySplit)"></rect>

  <!-- Minimal lock (white line, scales well) -->
  <g stroke="#FFFFFF" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Shackle -->
    <path d="M96 124v-20a32 32 0 0 1 64 0v20"></path>
    <!-- Body -->
    <rect x="88" y="124" width="80" height="64" rx="18"></rect>
  </g>
</svg>
